    <form action="submit_form.php" method="POST">

        <label for="name">Full Name</label>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>

        <button type="submit">Send Message</button>
      </div>
    </form>
